<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>DVD Música</title>
    <style>
        img {
            width: 200px;
            cursor: pointer;
            /* mostra a "mãozinha" ao passar em cima */
        }
    </style>
</head>

<body>
    <!-- A imagem que será clicada -->
    <img src="download.png" alt="DVD" id="dvd">

    <!-- O áudio escondido -->
    <audio id="musica" src="Henrique e Juliano - ROMÂNTICO (Manifesto Musical 2).mp3"></audio>

    <script>
        const dvd = document.getElementById("dvd");
        const musica = document.getElementById("musica");

        dvd.addEventListener("click", () => {
            if (musica.paused) {
                musica.play();   // toca a música
            } else {
                musica.pause();  // pausa se clicar de novo
            }
        });
    </script>
</body>

</html>
